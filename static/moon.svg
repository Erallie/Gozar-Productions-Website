<svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="10 10 80 80"
    width="100"
    height="100"
>
    <defs>
        <mask id="moonShadow">
            <!-- White area is visible, black area is hidden -->
            <rect x="0" y="0" width="100" height="100" fill="white" />
            <circle cx="30" cy="30" r="40" fill="black" />
        </mask>
    </defs>

    <circle cx="50" cy="50" r="40" fill="currentColor" stroke="0" mask="url(#moonShadow)" />
</svg>